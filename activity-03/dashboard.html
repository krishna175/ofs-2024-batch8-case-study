<div class="oj-hybrid-padding">

  
  <oj-c-message-banner data="[[personalInformationMessages]]" type="section"
    on-oj-close="[[closePersonalInformationMessage]]">
  </oj-c-message-banner>

  <h1>Registration Form</h1>
  <div>
    <oj-form-layout max-columns="2" direction="row">
      <oj-c-input-text id="text-input" value="{{firstname}}" label-hint="Enter First name  "
        label-edge="inside"></oj-c-input-text>

      <oj-c-input-number value="{{salary}}" label-hint="Enter Salary" min="0" max="1000000"
        step="0"></oj-c-input-number>

      <oj-c-input-password id="enabled1" value="{{password}}" label-hint="Password"
        label-edge="inside"></oj-c-input-password>

      <oj-c-input-date-text value="{{date}}" label-hint="Date of Birth">
      </oj-c-input-date-text>
    </oj-form-layout>






  </div>


  <oj-c-button chroming="outlined" on-oj-action="[[updatePersonalInfo]]" label="Submit"></oj-c-button>
 
 



  <h3>
    Hey! <oj-bind-text value="[[firstname]]"></oj-bind-text><br>
    Your Salary is <oj-bind-text value="[[salary]]"></oj-bind-text><br>
    Your password is <oj-bind-text value="[[password]]"></oj-bind-text><br>
    Your Date of Birth is <oj-bind-text value="[[date]]"></oj-bind-text><br>
  </h3>

  <oj-c-progress-bar
              class="oj-sm-margin-4x-bottom demo-width"
              id="progressBar"
              value="{{progressValue}}"></oj-c-progress-bar>




</div>
