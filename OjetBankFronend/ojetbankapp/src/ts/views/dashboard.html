<div class="oj-hybrid-padding">
  <h2>Login</h2>

  <div id="loginContainer">
    <oj-form-layout>
      <oj-c-input-text id="text-input" value="{{username}}" label-hint="Username"
      label-edge="inside"></oj-c-input-text>

      <oj-c-input-password id="enabled1" value="{{password}}" label-hint="Password"
        label-edge="inside"></oj-c-input-password>

        
       
       
    </oj-form-layout>
   

    <oj-c-button
    id="button1"
    on-oj-action="[[buttonAction]]"
    disabled="[[username()==null || username().trim()==='']]"
    label="Login"
  ></oj-c-button>

    

</div>
</div>
